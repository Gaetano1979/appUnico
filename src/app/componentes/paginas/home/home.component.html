<div class="row mt-5">
    <div class="col text-center">
        <form class="form-signin" [formGroup]="forma" (ngSubmit)="login()" novalidate>
            <img class="mb-4" src="../../../../assets/img/Unico.ico" alt="" width="72" height="72">
            <div class="alert alert-danger" *ngIf="message">{{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
            <div class="checkbox mb-3">
                <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
        </form>
    </div>
</div>
